[production]

phpSetting.display_status_errors = 0
phpSetting.display_errors = 0

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"

bootstrap.class = "Bootstrap"
resources.modules = "admin, news, front"

resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.frontController.defaultModule = "front"


resources.layout.layout = "index"
resources.layout.layoutPath = APPLICATION_PATH "/layouts"

resources.view.helperPath.HT_View_Helper_      = APPLICATION_PATH "/helpers/"
autoloaderNamespaces[] 						   = "HT_"

resources.db.adapter                = "MYSQLI"
resources.db.isdefaulttableadapter  = true
resources.db.params.dbname          = "ht"
resources.db.params.username        = "root"
resources.db.params.password        = "root"
resources.db.params.hostname        = "localhost"
resources.db.params.charset       	= "UTF8"
resources.db.params.socket          = 3306



[developer : production]
phpSetting.display_status_errors = 1
phpSetting.display_errors = 1